
  coder:
    hostname: ide-${COMPOSE_PROJECT_NAME_SAFE}
    image: acondura/code-server
    user: ${FIXUID:-1000}:${FIXGID:-1000}
    volumes:
      - ${PROJECT_ROOT}:/home/coder/project
      - $HOME/.docksal/certs:/home/coder/certs
      - $HOME/.ssh:/home/coder/.ssh
    command: code-server --cert /home/coder/certs/ide-${VIRTUAL_HOST}.crt --cert-key /home/coder/certs/ide-${VIRTUAL_HOST}.key --allow-http -e /home/coder/.local/extensions
    labels:
      - io.docksal.virtual-host=ide-${VIRTUAL_HOST}
      # - io.docksal.virtual-port=443


  coder:
    hostname: ide-${COMPOSE_PROJECT_NAME_SAFE}
    # image: codercom/code-server
    image: acondura/code-server
    environment:
      - HOST_UID=${HOST_UID:-1000}
      - HOST_GID=${HOST_GID:-1000}
    volumes:
      - ${PROJECT_ROOT}:/home/coder/project
      - $HOME/.docksal/certs:/home/coder/certs
    command: code-server --cert /home/coder/certs/ide-${VIRTUAL_HOST}.crt --cert-key /home/coder/certs/ide-${VIRTUAL_HOST}.key --allow-http
    labels:
      - io.docksal.virtual-host=ide-${VIRTUAL_HOST}
      - io.docksal.virtual-port=8443


  coder:
    hostname: ide-${COMPOSE_PROJECT_NAME_SAFE}
    # image: codercom/code-server
    image: acondura/code-server
    environment:
      - FIXUID
      - FIXGID
    volumes:
      - ${PROJECT_ROOT}:/home/coder/project
      - $HOME/.docksal/certs:/home/coder/certs:ro
    command: code-server --allow-http --cert /home/coder/certs/ide-${VIRTUAL_HOST}.crt --cert-key /home/coder/certs/ide-${VIRTUAL_HOST}.key
    labels:
      - io.docksal.virtual-host=ide-${VIRTUAL_HOST}
      - io.docksal.virtual-port=8443
      - io.docksal.cert-name=ide-${VIRTUAL_HOST}
